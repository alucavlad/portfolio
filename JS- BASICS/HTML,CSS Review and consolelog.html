<!DOCTYPE html> 
<!-- !DOCTYPE html is needed version of the webpage that we will need to create so it wont go back to the old version of html -->
<html>
    <head>
        <title>HTML CSS Review</title>
        <!-- adding style tag element is for CSS -->
        <style> 
            .red-button
            {
                background-color: red;
                color: white;
                border: none;
            }
            .yellow-button
            {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
            <!-- adding title makes the button have a Good job feature  -->
            <!-- class attribute is for CSS style -->
            <!-- onclick attribute is for you to code javascript -->
        <button title="Good job!" class="red-button" onclick="alert('Good job!');">
            hello
        </button>
        <p>
            <!-- class attribute is for CSS style -->
            paragraph of <button class="yellow-button">hello</button> text
        </p>

        <script>  // script element tag is for you to code javascript
            // alert("hello"); // this code create a popup
            
            console.log(2 + 2);
            console.log("some" + "text");
        </script>

    </body>
</html>
